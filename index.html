<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Four</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="result">
            <h4>Your Result</h4>
            <div class="circle">
                <span>76</span><br>
                of 100
            </div>
            <h3 class="great">Great</h3>
            <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h3 class="sum">Summary</h3>
            <article class="reaction">
                <img src="./images/icon-reaction.svg" alt="icon-reaction">Reaction
                <p class="num1">80 <span>/ 100</span></p>
            </article>
            <article class="memory">
                <img src="./images/icon-memory.svg" alt="icon-memory">Memory
                <p class="num2">92 <span>/ 100</span></p>
            </article>
            <article class="verbal">
                <img src="./images/icon-verbal.svg" alt="icon-verbal">Verbal
                <p class="num3">61 <span>/ 100</span></p>
            </article>
            <article class="visual">
                <img src="./images/icon-visual.svg" alt="icon-visual">Visual
                <p class="num4">72 <span>/ 100</span></p>
            </article>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
